<body onload="loadUser()">
    <h3 id="title">User Details:</h3>
    <div class="details-container-left" id="userDetails" >
        <label>id</label>
        <input class="details form-control" type="text" id="userId" readonly/><br />
        <label>first Name</label>
        <input class="details form-control" type="text" id="firstName" /><br />
        <label>last Name</label>
        <input class="details form-control" type="text" id="lastName" /><br />
        <label>city</label>
        <input class="details form-control" type="text" id="city" /><br />
        <label>street</label>
        <input class="details form-control" type="text" id="street" /><br />
    </div>
    <div class="details-container-second" id="userDetails2" >
        <label>house Number</label>
        <input class="details form-control" type="number" id="houseNumber" /><br />
        <label>phone Number</label>
        <input class="details form-control" type="text" id="phoneNumber" /><br />
        <label>email Address</label>
        <input class="details form-control" type="email" id="emailAddress" /><br />
        <label>height</label>
        <input class="details form-control" type="number" id="height" /><br />
    </div>
    <div class="details-container-right" id="userDetails3" >
        <label>Weights</label>
        <table>
            <thead>
                <tr>
                    <th>date</th>
                    <th>weight</th>
                </tr>
            </thead>
            <tbody id="weights"></tbody>
        </table>
        <label>BMI</label>
        <input type="number" class="form-control" id="BMI" readonly/><br/>
    </div>
    <!-- <button onclick="editUser()">edit</button> -->
    <input type="button" class="form-control btn-diary" id="UserDiary" value="Show The User Diary" onclick="UserDiary()">

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/src/js/userDiary.js"></script>
  
    <link rel="stylesheet" href="everybody.css">
    <template class="dayEating-card">
      <tr class="one-day">
          <td class="date"></td>
          <td class="meal1"></td>
          <td class="meal2"></td>
          <td class="meal3"></td>
          <td class="meal4"></td>
          <td class="meal5"></td>
          <td class="meal6"></td>
          <td class="meal7"></td>
          <td class="meal8"></td>
      </tr>
  </template>
  </head>
  
  <body id="body" onload="showUserDiary()" style="background-color: lightgoldenrodyellow; width: 100%">
   
      <span style="font-size: 30px;" id="nameUser"></span>
      <span style="font-size: 30px;">'s Diary 📑</span>
<br/><br/><br/>
    <table class="TableContainer">
      <thead>
        <tr class="titles">
            <th>date</th>
            <th>meal 1</th>
            <th>meal 2</th>
            <th>meal 3</th>
            <th>meal 4</th>
            <th>meal 5</th>
            <th>meal 6</th>
            <th>meal 7</th>
            <th>meal 8</th>
        </tr>
      </thead>
      <tbody id="mealsTable"></tbody>
    </table>
    <button id="myBtn" onclick="addMeal()">add a meal</button>
        <div id="myModal" class="modal">
          <div class="modal-content">
                  <span class="close">&times;</span>
                  <h2>new meal</h2>
                  <span>date 📅</span>
                  <input type="date" class="dateOfMeal">
                  <button onclick="save()" class="btn btn-primary">save the meal</button>

                  <h2 class="meal-title"></h2>
          <div class="container-foods" id="newMealContainer">
              <input type="text" id="1" placeholder="Enter food" autocomplete="off" value=""><br><br>
          </div>
          <button onclick="addMoreFood()">Add more food</button>
          </div>
        </div>
      
      <h4> 🥝🍇🍈🍉🍊🍌🍍🍎🌽🍆🍅🍓🥔🍒🍑🍏🍄🥑🥒🧄🥦</h4>
  </body>
  <link href="/src/css/userDiary.css" rel="stylesheet" />
</html>

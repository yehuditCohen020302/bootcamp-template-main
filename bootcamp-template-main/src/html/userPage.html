<body onload="loadUser()">
    <h3 id="title">User Details:</h3>
    <div id="userDetails" style="background-color:lightpink; width:100%; ">
        <label>id</label>
        <input class="details" type="text" id="userId" readonly/><br />

        <input class="details" type="text" id="firstName" /><br />

        <input class="details" type="number" id="houseNumber" /><br />
        <label>phone Number</label>
        <input class="details" type="text" id="phoneNumber" /><br />

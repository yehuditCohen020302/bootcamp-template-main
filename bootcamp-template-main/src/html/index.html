<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="icon" type="image/png" href="../images/icons/favicon.ico"/>
    <script src="../js/index.js"></script>
   
    <link rel="stylesheet" href="../css/everybody.css">
     <link rel="stylesheet" href="../css/index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="body">
    <div class="login-form">
        <div class="login-form-text">
          <div class="sign-in-title">
            <img src="../images/icons/user-icon.svg" width="100" height="100">
            
            <h1>Sign In</h1>
          </div>
          <br>
          
            <div>
                <div class="form-group">
                    <label for="Email">Email address</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="Enter email">
                  </div>
                    <br>
                  <div class="form-group">
                    <input type="button" class="form-control" id="loginManager" value="Login as a Manager" onclick="loginManager()">
                  </div>
                  <br>
                  <div class="form-group">
                    <input type="button" class="form-control" id="loginUser" value="Login as a User" onclick="loginUser()">
                  </div>
                  <br>
                  <div class="form-group">
                    <input type="button" class="form-control" id="getToFood" value="Go to check a nutritional values of foods" onclick="goToFood()">
                  </div>

        </div>
      </div>
      <div class="wellcome-container">
        <h1 class="wellcome-title">Welcome to the Weight Watchers group...</h1>
      </div>

  


</body>
</html>
